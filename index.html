<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
  </head>
  <body>
    <div class="card rounded my-3 shadow-lg">
      <div id="header">
        <p>What the Hell is happening outside?</p>
      </div>
   
      
      <!-- <img src="img/FBC-trans.png" class="topImg" alt="..."> -->
      <div class="contentBody">
        <div id="apiContent">
          <div class="city text-center"></div>
          <div>
            <p>Current Temp:</p>
            <span class="currentTemp text-center"></span>
            <img id="weatherIcon"  src="img/clear.jpg" alt="..."> 
          </div>
          <div>
            <p>High:</p>
            <span class="maxTemp"></span>
          </div>
          <div>
            <p>Low:</p>
            <span class="minTemp"></span>
          </div>
        </div>

      

        <div class="input">
          <input type = "text" class = "inputValue form-control text-muted form-rounded" placeholder="enter city name">
          <input onclick="myFunction()" class="button" type = "submit" value = "submit" >

          
        </div>

      </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
